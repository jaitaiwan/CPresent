<!DOCTYPE html>
<html ng-app="Presenter">
	<head>
		<title>C.Present - Presentation</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<link rel="stylesheet" type="text/css" href="assets/css/presenter.css" />

	</head>
	<body ng-style="{backgroundColor:status.background,color:status.color}" ng-controller="PresentationManagerController" style="cursor:none;" ng-show="status.liveState">
		<div class="clock">{{clock}}</div>
		<div id="slide1" class="fade slide1 slide" ui-show='!currentSlide'>
			<div ng-class="[status.hAlign,status.vAlign]" class="fade" ui-show='!status.clearState'><div ng-bind-html="slide[0]"></div></div>
		</div>
		<div id="slide2" class="fade slide3 slide" ui-show='currentSlide'>
			<div ng-class="[status.hAlign,status.vAlign]" class="fade" ui-show='!status.clearState'><div ng-bind-html="slide[1]"></div></div>
		</div>
		<div class="announcement fade" ui-show='announce' style="width:100%; position:absolute; bottom:0; left:0; background-color:#1CA8FF;">
			<div style="padding:0.1em; font-size:0.7em; margin-left:10px">{{announcement}}</div>
		</div>
		<div id="blackout" ui-show="status.blackState" class="fade"></div>
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/angular.min.js"></script>
		<script type="text/javascript" src="assets/js/angular-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/angular-sanitize.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="assets/js/compiled/presenter.js"></script>
	</body>
</html>
